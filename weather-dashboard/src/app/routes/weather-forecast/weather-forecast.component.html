<button (click)="goBack()">< Go Back</button>
<h2 class="forecast-title">Forecast for {{ cityName }}</h2>

<div *ngIf="!loading" class="forecast-page">
  <div *ngIf="loading" class="loading-indicator">Data is loading...</div>

  <div *ngFor="let day of forecast">
    <div class="forecast-card">
      <h3 class="forecast-date">{{ day.date }}</h3>
      <div *ngFor="let forecastItem of day.forecast">
        <p class="forecast-time">
          {{ forecastItem.dt_txt | date : "shortTime" }}
        </p>
        <p class="forecast-temp">{{ forecastItem.main.temp }}Â°C</p>
        <p class="forecast-description">
          {{ forecastItem.weather[0].description }}
        </p>
      </div>
    </div>
  </div>
</div>
