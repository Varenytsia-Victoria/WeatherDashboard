<app-add-city (cityAdded)="addCity($event)"></app-add-city>

<div class="dashboard">
  <div
    *ngIf="loading$ | async"
    class="loading-indicator"
  >
    Loading...
  </div>
  <ng-container *ngIf="!(loading$ | async)">
    <app-weather-card
      *ngFor="let city of cities"
      [city]="city"
      (remove)="removeCity($event)"
    ></app-weather-card>
  </ng-container>
</div>
<app-modal *ngIf="showModal" [message]="errorMessage" (closeModal)="closeModal()"></app-modal>
