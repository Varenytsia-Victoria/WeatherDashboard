<app-add-city (cityAdded)="addCity($event)"></app-add-city>
<div class="dashboard">
  <ng-container *ngIf="loading; else loaded">
    <p>Завантаження...</p>
  </ng-container>
  <ng-template #loaded>
    <app-weather-card
      *ngFor="let city of cities"
      [city]="city"
      (remove)="removeCity($event)"
    ></app-weather-card>
  </ng-template>
</div>
